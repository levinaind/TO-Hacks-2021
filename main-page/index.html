<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image"
			sizes="32x32"
			href="./images/tohacks-icon.webp"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="gmaps.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCnMi7Nf77XbwmLZGDqQlhQx6-AyU8fSSQ&callback=initMap"
			async
			defer
		></script>

		<title>TraceNext</title>
	</head>

	<body>
		<header>
			<section class="sitename">TraceNext</section>
			<a href="">My Profile</a>
		</header>

		<section class="dashboard">
			<h1>Dashboard</h1>
			<div class="submitbutton">
				<button id="submit">SUBMIT</button>
			</div>
		</section>
		<main>
			<section class="column-left">
				<div class="log">
					<div class="date">
						<div class="day">17</div>
						<div class="month">Aug</div>
					</div>
					<div class="location">
						<div class="place">University of Waterloo</div>
						<div class="area">Waterloo, ON</div>
					</div>
					<button>X</button>
				</div>
			</section>
			<section class="column-right">
				<!-- Google map -->
				<div class="map-pos" id="map"></div>

				<form action="">
					<!-- Display geolocation data -->
					<ul class="geo-data">
						<li>
							Location
							<span id="location">
								Please enter location on above search bar
							</span>
						</li>
					</ul>
					<div class="entries">
						<input
							type="text"
							id="searchInput"
							name="location"
							placeholder="Enter the location"
						/>
						<input type="date" name="date" placeholder="" />
					</div>
					<button id="add">ADD</button>
				</form>
			</section>
		</main>
		<!-- API for sending emails (still experimenting) -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
		></script>
		<script type="text/javascript">
			(function () {
				emailjs.init("YOUR_USER_ID");
			})();
		</script>
		<script src="app.js"></script>
	</body>
</html>
