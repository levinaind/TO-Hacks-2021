<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image"
			sizes="32x32"
			href="./images/tohacks-icon.webp"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>TraceNext</title>
	</head>

	<body>
		<header>
			<section class="sitename">TraceNext</section>
			<a href="">My Profile</a>
		</header>

		<form action="">
			<div class="entries">
				<input type="text" name="location" placeholder="Location" />
				<input type="date" name="date" placeholder="" />
			</div>
			<button>ADD</button>
		</form>
		<main>
			<h1>Dashboard</h1>
			<div class="log">
				<div class="date">
					<div class="day">17</div>
					<div class="month">Aug</div>
				</div>
				<div class="location">
					<div class="place">University of Waterloo</div>
					<div class="area">Waterloo, ON</div>
				</div>
				<button>X</button>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
